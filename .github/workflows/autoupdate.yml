# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
  - cron: "0 4 * * *"
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    # Download github cli
    - name: Download github cli
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt update
        sudo apt install gh
    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: |
        echo "Starting autoupdate..."
        pip3 install wheel
        sudo pip3 install virtualenv
        virtualenv .au
        source .au/bin/activate

        # git credentials
        git config --global user.email "lorrainealisha75@gmail.com"
        git config --global user.name "Lorraine Coelho"

        echo ${{ secrets.PAT }} > token.txt

        # Authenticate
        echo "Authenticating..."
        gh auth login --with-token < token.txt

        # Fork and clone repo
        echo "Begin forking and cloning..."
        gh repo fork simonbray/staged-recipes --clone --remote

        cd staged-recipes/
        git remote -v

        #echo "Setting remote..."
        #git reomte rm origin
        #git remote add origin git@github.com:lorrainealisha75/rdock.git

        echo "Fork and clone successful"
        git remote set-url origin https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_ACTOR/staged-recipes.git
        # Commit
        echo "Committing..."
        git commit --allow-empty -m 'New test commit from planemo'

        echo "Pushing..."
        git push #https://"$GITHUB_ACTOR":"$GITHUB_TOKEN"@github.com/infrastructure-playbook.git master
